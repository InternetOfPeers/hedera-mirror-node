server {
    listen       8888;

    location /api/v1/contracts/call {
        resolver 127.0.0.11 valid=600s;
        proxy_pass http://web3:8545$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/v1/ {
        resolver 127.0.0.11 valid=600s;
        proxy_pass http://rest:5551$request_uri;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

}
